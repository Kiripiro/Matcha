<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" formControlName="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" formControlName="last_name" required>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required minlength="8">
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>

<div class="centerDiv">
    <div class="formCard">
        <p class="title">Log in</p>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Username</mat-label>
                <input matInput id="username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="form-field withHint"hideRequiredMarker>
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" formControlName="password" minlength="8">
            </mat-form-field>
            <button type="submit" [disabled]="loginForm.invalid" color="primary" mat-raised-button>Register</button>
        </form>
    </div>
</div>

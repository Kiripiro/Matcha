<div *ngIf="displayNotifications" class="notification-center">
    <div *ngFor="let notification of notifications">
      <div class="container">
        <div class="alert-wrapper">
          <div class="message">
            <strong>{{notification.strong}}</strong> {{notification.message}}
          </div>
          <button type="button" name="button" class="close" (click)="closeNotification(notification)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
